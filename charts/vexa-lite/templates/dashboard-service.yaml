{{ if .Values.dashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vexa-lite.fullname" . }}-dashboard
  labels:
{{ include "vexa-lite.labels" . | nindent 4 }}
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - name: http
      port: {{ .Values.dashboard.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/component: dashboard
{{ include "vexa-lite.selectorLabels" . | nindent 4 }}
{{ end }}
