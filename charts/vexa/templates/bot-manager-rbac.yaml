{{- if and .Values.botManager.enabled (eq .Values.botManager.orchestrator "kubernetes") .Values.botManager.kubernetesOrchestrator.createRbac }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "vexa.componentName" (list . "bot-manager") }}
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "vexa.componentName" (list . "bot-manager") }}
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
rules:
  # Allow bot-manager to manage bot pods in its namespace
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "delete", "get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/status"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "vexa.componentName" (list . "bot-manager") }}
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "vexa.componentName" (list . "bot-manager") }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "vexa.componentName" (list . "bot-manager") }}
{{- end }}
