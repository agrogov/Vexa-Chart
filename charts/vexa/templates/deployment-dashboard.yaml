{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vexa.componentName" (list . "dashboard") }}
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "vexa.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        {{- include "vexa.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: dashboard
      annotations:
        {{- toYaml .Values.global.podAnnotations | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.global.podSecurityContext | nindent 8 }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: dashboard
          securityContext:
            {{- toYaml .Values.global.securityContext | nindent 12 }}
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: VEXA_API_URL
              value: {{ default (printf "http://%s.%s.svc.%s:%d" (include "vexa.componentName" (list . "api-gateway")) .Release.Namespace .Values.global.clusterDomain (.Values.apiGateway.service.port | int)) .Values.dashboard.vexaApiUrl | quote }}
            - name: VEXA_ADMIN_API_URL
              value: {{ default (printf "http://%s.%s.svc.%s:%d" (include "vexa.componentName" (list . "admin-api")) .Release.Namespace .Values.global.clusterDomain (.Values.adminApi.service.port | int)) .Values.dashboard.vexaAdminApiUrl | quote }}
            - name: VEXA_ADMIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.adminTokenSecretName" . }}
                  key: ADMIN_API_TOKEN
            {{- with .Values.dashboard.env }}
            {{- range $name, $value := . }}
            - name: {{ $name }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
            {{- with .Values.dashboard.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- if and .Values.dashboard.extraSecretName .Values.dashboard.extraSecretEnv }}
            {{- range $name, $key := .Values.dashboard.extraSecretEnv }}
            - name: {{ $name }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.dashboard.extraSecretName | quote }}
                  key: {{ $key | quote }}
            {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
