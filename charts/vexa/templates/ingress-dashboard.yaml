{{- if and .Values.dashboard.enabled .Values.dashboard.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "vexa.componentName" (list . "dashboard") }}
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
  {{- with .Values.dashboard.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.dashboard.ingress.className }}
  ingressClassName: {{ .Values.dashboard.ingress.className | quote }}
  {{- end }}
  rules:
    - host: {{ .Values.dashboard.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "vexa.componentName" (list . "dashboard") }}
                port:
                  number: {{ .Values.dashboard.service.port }}
  {{- if .Values.dashboard.ingress.tls }}
  tls:
    {{- toYaml .Values.dashboard.ingress.tls | nindent 4 }}
  {{- end }}
{{- end }}
