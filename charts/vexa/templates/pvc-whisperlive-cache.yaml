{{- if and .Values.whisperLive.enabled .Values.whisperLive.cache.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "vexa.componentName" (list . "whisperlive-cache") }}
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.whisperLive.cache.size }}
  {{- if .Values.whisperLive.cache.storageClassName }}
  storageClassName: {{ .Values.whisperLive.cache.storageClassName | quote }}
  {{- end }}
{{- end }}
