{{- if .Values.adminApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vexa.componentName" (list . "admin-api") }}
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.adminApi.replicaCount }}
  selector:
    matchLabels:
      {{- include "vexa.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: admin-api
  template:
    metadata:
      labels:
        {{- include "vexa.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: admin-api
      annotations:
        {{- toYaml .Values.global.podAnnotations | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.global.podSecurityContext | nindent 8 }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: admin-api
          securityContext:
            {{- toYaml .Values.global.securityContext | nindent 12 }}
          image: "{{ .Values.adminApi.image.repository }}:{{ .Values.adminApi.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 8001
          env:
            - name: DB_HOST
              value: {{ include "vexa.dbHost" . | quote }}
            - name: DB_PORT
              value: {{ .Values.database.port | quote }}
            - name: DB_NAME
              {{- if .Values.postgres.enabled }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.credentialsSecretName | quote }}
                  key: POSTGRES_DB
              {{- else }}
              value: {{ .Values.database.name | quote }}
              {{- end }}
            - name: DB_USER
              {{- if .Values.postgres.enabled }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.credentialsSecretName | quote }}
                  key: POSTGRES_USER
              {{- else }}
              value: {{ .Values.database.user | quote }}
              {{- end }}
            - name: DB_SSL_MODE
              value: {{ .Values.database.sslMode | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.credentialsSecretName | quote }}
                  key: POSTGRES_PASSWORD
            - name: ADMIN_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.adminTokenSecretName" . }}
                  key: ADMIN_API_TOKEN
            {{- with .Values.adminApi.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          readinessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /docs
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            {{- toYaml .Values.adminApi.resources | nindent 12 }}
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
