{{- if .Values.transcriptionService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vexa.componentName" (list . "transcription-service") }}
  labels:
    {{- include "vexa.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.transcriptionService.replicaCount }}
  selector:
    matchLabels:
      {{- include "vexa.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: transcription-service
  template:
    metadata:
      labels:
        {{- include "vexa.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: transcription-service
      annotations:
        {{- toYaml .Values.global.podAnnotations | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.global.podSecurityContext | nindent 8 }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: transcription-service
          securityContext:
            {{- toYaml .Values.global.securityContext | nindent 12 }}
          image: "{{ .Values.transcriptionService.image.repository }}:{{ .Values.transcriptionService.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "vexa.adminTokenSecretName" . }}
                  key: TRANSCRIBER_API_KEY
            {{- with .Values.transcriptionService.azure.endpoint }}
            - name: AZURE_OPENAI_ENDPOINT
              value: {{ . | quote }}
            {{- end }}
            {{- with .Values.transcriptionService.azure.apiVersion }}
            - name: AZURE_OPENAI_API_VERSION
              value: {{ . | quote }}
            {{- end }}
            {{- if .Values.transcriptionService.azure.apiKey }}
            - name: AZURE_OPENAI_API_KEY
              value: {{ .Values.transcriptionService.azure.apiKey | quote }}
            {{- else if .Values.secrets.existingSecretName }}
            - name: AZURE_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecretName | quote }}
                  key: AZURE_OPENAI_API_KEY
            {{- end }}
            {{- with .Values.transcriptionService.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 45
            periodSeconds: 20
          resources:
            {{- toYaml .Values.transcriptionService.resources | nindent 12 }}
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
